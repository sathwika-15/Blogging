<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 1em;
    justify-content: space-between;
}

.logo h1 {
    font-family: 'Sigmar', cursive;
    margin: 0;
}

.nav {
    display: flex;
    gap: 1em;
    margin-top: 1em;
}

.nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 700;
    position: relative;
}
.nav a:hover {
    color: #ffdd57;
}
.nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #ffdd57;
    transition: width 0.3s;
    position: absolute;
    bottom: -5px;
    left: 0;
}

.nav a:hover::after {
    width: 100%;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Techy Girl!</h1>
        </div>
        <nav class="nav" role="navigation" aria-label="Main Navigation">
            <a href="index.html">Home</a>
            <a href="blog.html">The Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <section id="home"></section>
        <section id="blog"></section>
        <section id="about"></section>
        <section id="contact"></section>
    </header>
    <hr class="separator">
    <div class="contact-info">
        <h1>Contact Me</h1>
        <p>If you have any questions or need further information, please email me at:</p>
        <p><u>saisathwika15@gmail.com</u></p>
    </div>
</body>
</html>
